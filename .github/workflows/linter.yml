---
name: superlinter
on: push
jobs:
  super-lint:
    name: lint the code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Run Suoper-Linter
        uses: github/super-linter@v4
        env:
          DEFAULT_BRANCH: master
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
